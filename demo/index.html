<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Riot Froala Demo</title>
  </head>
  <body>
    <main></main>
    <script src="//cdn.jsdelivr.net/g/riot@2.1(riot.min.js+compiler.min.js)"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <script type="riot/tag">
        <main>
            <h1>Riot Froala Demo</h1>
            <div id="container">
                <riot-froala 
                    inline-mode="false"
                    height="200"
                    placeholder="Describe how you feel"
                    buttons="bold, italic, formatBlock, insertUnorderedList, createLink, insertImage, insertVideo"
                    content-changed="{contentChanged}"
                ></riot-froala>
            </div>

            <style>
                #container {
                    width: 200px;
                }
            </style>
            <div> 
                {htmlContent}
            </div>

            var self = this;

            this.htmlContent = "";

            this.on('mount', function() {
                this.tags['riot-froala'].init();
            });

            this.contentChanged = function(e, editor) {
                console.log("Content changed!", e, editor);
                self.htmlContent = self.tags['riot-froala'].getHTML();
                self.update();
            }

        </main>
    </script>
    <script>
    console.log("Compiling tags");
    riot.mount('*')
    </script>
  </body>
</html>
