<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Riot Froala Demo</title>
  </head>
  <body>
    <main></main>
    <script src="//cdn.jsdelivr.net/g/riot@2.1(riot.min.js+compiler.min.js)"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <script type="riot/tag">
        <main>
            <h1>Riot Froala Demo</h1>
            <riot-froala 
                inline-mode="false"
                width="500",
                height="250",
                placeholder="Describe how you feel",
                buttons="bold, italic, formatBlock, insertUnorderedList, createLink, insertImage, insertVideo"
            ></riot-froala>


            this.on('mount', function() {
                this.tags['riot-froala'].init();
            });

        </main>
    </script>
    <script>
    console.log("Compiling tags");
    riot.mount('*')
    </script>
  </body>
</html>
